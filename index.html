<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- font goolge -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- css style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">
    <header class="main__header">
      <img class="header__logo" src="images/logo.svg" alt="logo">
      <h1 class="header__h1-1"><span class="header__h1-2">We are launching</span> soon!</h1>
      <p class="header__p">Subscribe and get notified</p>
      <form class="header__form" action="">
        <div class="container-email">
          <input class="form__email" type="text" required>
          <p class="meseges-error">Please provide a valid email address</p>
        </div>
        <input class="form__submit" type="submit" value="Notify Me">
      </form>
    </header>
    <div class="main__container-img">
      <img class="main__img" src="images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
    <footer class="main__footer">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <!-- icon -->
    <script src="https://kit.fontawesome.com/757be4cedc.js" crossorigin="anonymous"></script>
    <!-- code -->
    <script src="code.js"></script>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Sergio-Ivan-Melgarejo">Sergio M.</a>.
    </p>
  </footer>
</body>
</html>
